    ### Ubuntu
    ## native
    # g++
    # We can not enable UBSan when using gcc because it does not have a -fsanitize-blacklist option to suppress errors in boost etc.
    # gcc 6 ASan is triggered within libtbb.so
    # gcc 7 ASan introduced 'stack-use-after-scope' which is triggered by GOMP_parallel
    - name: gcc-5 Release
      env: ALPAKA_CI_DOCKER_BASE_IMAGE_NAME=ubuntu:18.04 CXX=g++     CC=gcc   ALPAKA_CI_GCC_VER=5       CMAKE_BUILD_TYPE=Release ALPAKA_CI_STDLIB=libstdc++ ALPAKA_CI_BOOST_BRANCH=boost-1.66.0 ALPAKA_CI_CMAKE_VER=3.15.7 OMP_NUM_THREADS=3
