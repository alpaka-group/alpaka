################################################################################
os:
    - linux

sudo: required
dist: trusty

################################################################################
#
################################################################################
compiler:
    - gcc
    - clang

################################################################################
# NOTE: Testing the full matrix is not practical.
# Therefore we aim to have each value been set in at lest one job.
# CXX                                           : {g++, clang++}
#   [g++] ALPAKA_GCC_VER                        : {4.9, 5, 6}
#   [clang++] ALPAKA_CLANG_LIBSTDCPP_VERSION    : {5}
#   [clang++] ALPAKA_CLANG_VER                  : {3.5.2, 3.6.2, 3.7.1, 3.8.0}
# CMAKE_BUILD_TYPE                              : {Debug, Release}
# ALPAKA_CI                                     : {ON}
# ALPAKA_CI_BOOST_BRANCH                        : {boost-1.59.0, boost-1.60.0, boost-1.61.0, develop}
# ALPAKA_CI_CMAKE_VER                           : {3.3.2, 3.4.3, 3.5.2}
# ALPAKA_CI_SANITIZERS                          : {ASan+UBsan, TSan+UBsan, MSan+UBsan}
# ALPAKA_CI_ANALYSIS                            : {ON, OFF}
# ALPAKA_CI_COVERAGE                            : {ON, OFF}
# ALPAKA_DEBUG                                  : {0, 1, 2}
# ALPAKA_ACC_GPU_CUDA_ONLY_MODE                 : {ON, OFF}
# ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE             : {ON, OFF}
# ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE         : {ON, OFF}
# ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE          : {ON, OFF}
# ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE            : {ON, OFF}
#   [ON] OMP_NUM_THREADS                        : {1, 2, 3, 4}
# ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE            : {ON, OFF}
#   [ON] OMP_NUM_THREADS                        : {1, 2, 3, 4}
# ALPAKA_ACC_CPU_BT_OMP4_ENABLE                 : {ON, OFF}
#   [ON] OMP_NUM_THREADS                        : {1, 2, 3, 4}
# ALPAKA_ACC_GPU_CUDA_ENABLE                    : {ON, OFF}
#   [ON] ALPAKA_CUDA_VER                        : {7.0, 7.5}
#   [ON] ALPAKA_CUDA_COMPILER                   : {nvcc, [CXX==clang++]:clang}
# ALPAKA_ACC_CPU_B_TBB_T_SEQ_ENABLE             : {ON, OFF}
################################################################################
env:
    global:
        - ALPAKA_CI_ANALYSIS=OFF
        - ALPAKA_CI_COVERAGE=OFF
        - ALPAKA_DEBUG=0
        - ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE=ON
        - ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=ON
        - ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=OFF
        - ALPAKA_ACC_CPU_B_TBB_T_SEQ_ENABLE=ON
        - ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE=ON
        - ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE=ON
        - ALPAKA_ACC_CPU_BT_OMP4_ENABLE=ON
        - ALPAKA_ACC_GPU_CUDA_ENABLE=OFF
        - ALPAKA_ACC_GPU_CUDA_ONLY_MODE=OFF
        - ALPAKA_CLANG_LIBSTDCPP_VERSION=5

    matrix:
        # Analysis builds
        - ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.61.0 ALPAKA_CI_CMAKE_VER=3.4.3 ALPAKA_CI_SANITIZERS=           ALPAKA_CI_ANALYSIS=ON  ALPAKA_DEBUG=2 ALPAKA_ACC_GPU_CUDA_ENABLE=ON  ALPAKA_CUDA_VER=7.5 ALPAKA_CUDA_COMPILER=clang
        - ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.60.0 ALPAKA_CI_CMAKE_VER=3.4.3 ALPAKA_CI_SANITIZERS=           ALPAKA_CI_ANALYSIS=ON  ALPAKA_DEBUG=2

        # Coverage builds
        - ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.61.0 ALPAKA_CI_CMAKE_VER=3.4.3 ALPAKA_CI_SANITIZERS=           ALPAKA_CI_COVERAGE=ON OMP_NUM_THREADS=4

        # Debug builds
        - ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.59.0 ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=           ALPAKA_ACC_GPU_CUDA_ENABLE=ON  ALPAKA_CUDA_VER=7.5 ALPAKA_CUDA_COMPILER=clang ALPAKA_ACC_GPU_CUDA_ONLY_MODE=ON ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE=OFF ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=OFF ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=OFF ALPAKA_ACC_CPU_B_TBB_T_SEQ_ENABLE=OFF ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE=OFF ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE=OFF ALPAKA_ACC_CPU_BT_OMP4_ENABLE=OFF ALPAKA_ACC_CPU_BT_OPENACC2_ENABLE=OFF
        - ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.5.2 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.61.0 ALPAKA_CI_CMAKE_VER=3.4.3 ALPAKA_CI_SANITIZERS=TSan+UBSan OMP_NUM_THREADS=3 ALPAKA_ACC_GPU_CUDA_ENABLE=ON  ALPAKA_CUDA_VER=7.0 ALPAKA_CUDA_COMPILER=nvcc
        #- ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.6.2 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=boost-1.60.0 ALPAKA_CI_CMAKE_VER=3.3.2 ALPAKA_CI_SANITIZERS=ASan+UBSan OMP_NUM_THREADS=2
        - ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=TSan+UBSan OMP_NUM_THREADS=4

        # Release builds
        - ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=boost-1.59.0 ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=ASan+UBSan OMP_NUM_THREADS=4 ALPAKA_ACC_GPU_CUDA_ENABLE=ON  ALPAKA_CUDA_VER=7.0 ALPAKA_CUDA_COMPILER=clang
        - ALPAKA_GCC_VER=4.9 ALPAKA_CLANG_VER=3.6.2 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=boost-1.61.0 ALPAKA_CI_CMAKE_VER=3.4.3 ALPAKA_CI_SANITIZERS=TSan+UBSan OMP_NUM_THREADS=3 ALPAKA_ACC_GPU_CUDA_ENABLE=ON  ALPAKA_CUDA_VER=7.5 ALPAKA_CUDA_COMPILER=nvcc
        - ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.5.2 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=boost-1.60.0 ALPAKA_CI_CMAKE_VER=3.3.2 ALPAKA_CI_SANITIZERS=ASan+UBSan OMP_NUM_THREADS=2
        - ALPAKA_GCC_VER=5   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=           OMP_NUM_THREADS=4

matrix:
    allow_failures:
        - compiler: gcc
          env: ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=TSan+UBSan OMP_NUM_THREADS=4
        - compiler: gcc
          env: ALPAKA_GCC_VER=5   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=           OMP_NUM_THREADS=4
        - compiler: clang
          env: ALPAKA_GCC_VER=6   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Debug   ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=TSan+UBSan OMP_NUM_THREADS=4
        - compiler: clang
          env: ALPAKA_GCC_VER=5   ALPAKA_CLANG_VER=3.8.0 CMAKE_BUILD_TYPE=Release ALPAKA_CI_BOOST_BRANCH=develop      ALPAKA_CI_CMAKE_VER=3.5.2 ALPAKA_CI_SANITIZERS=           OMP_NUM_THREADS=4

        - os: osx

branches:
    except:
        - doc

cache:
    directories:
        - ${HOME}/cache

################################################################################
# Use this to prepare the system to install prerequisites or dependencies.
################################################################################
before_install:
    # Print the travis environment variables: http://docs.travis-ci.com/user/ci-environment/
    - echo "${TRAVIS_BRANCH}"
    - echo "${TRAVIS_BUILD_DIR}"
    - echo "${TRAVIS_BUILD_ID}"
    - echo "${TRAVIS_BUILD_NUMBER}"
    - echo "${TRAVIS_COMMIT}"
    - echo "${TRAVIS_COMMIT_RANGE}"
    - echo "${TRAVIS_JOB_ID}"
    - echo "${TRAVIS_JOB_NUMBER}"
    - echo "${TRAVIS_PULL_REQUEST}"
    - echo "${TRAVIS_SECURE_ENV_VARS}"
    - echo "${TRAVIS_REPO_SLUG}"
    - echo "${TRAVIS_OS_NAME}"
    - echo "${TRAVIS_TAG}"

    - ls ${HOME}/cache

    #-------------------------------------------------------------------------------
    # g++ / clang dependencies
    - travis_retry sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

    #-------------------------------------------------------------------------------
    # clang
    - if [ "${CXX}" == "clang++" ]
      ;then
          ALPAKA_CLANG_CACHE_DIR=${HOME}/cache/llvm/llvm-${ALPAKA_CLANG_VER}
          && if [ -z "$(ls -A ${ALPAKA_CLANG_CACHE_DIR})" ]
          ;then
              ALPAKA_CLANG_PKG_FILE_NAME=clang+llvm-${ALPAKA_CLANG_VER}-x86_64-linux-gnu-ubuntu-14.04.tar.xz
              && travis_retry wget http://llvm.org/releases/${ALPAKA_CLANG_VER}/${ALPAKA_CLANG_PKG_FILE_NAME}
              && mkdir -p ${ALPAKA_CLANG_CACHE_DIR}
              && xzcat ${ALPAKA_CLANG_PKG_FILE_NAME} | tar -xvf - --strip 1 -C ${ALPAKA_CLANG_CACHE_DIR}
              && sudo rm -rf ${ALPAKA_CLANG_PKG_FILE_NAME}
          ;fi
          && ${ALPAKA_CLANG_CACHE_DIR}/bin/llvm-config --version
          && export LLVM_CONFIG="${ALPAKA_CLANG_CACHE_DIR}/bin/llvm-config"
      ;fi

    #-------------------------------------------------------------------------------
    # CMake
    - ALPAKA_CMAKE_VER_MAJOR=${ALPAKA_CI_CMAKE_VER:0:1}
    - echo ${ALPAKA_CMAKE_VER_MAJOR}
    - ALPAKA_CMAKE_VER_MINOR=${ALPAKA_CI_CMAKE_VER:2:1}
    - echo ${ALPAKA_CMAKE_VER_MINOR}
    - ALPAKA_CMAKE_CACHE_DIR=${HOME}/cache/CMake/CMake-${ALPAKA_CI_CMAKE_VER}
    - if [ -z "$(ls -A ${ALPAKA_CMAKE_CACHE_DIR})" ]
      ;then
          ALPAKA_CMAKE_PKG_FILE_NAME_BASE=cmake-${ALPAKA_CI_CMAKE_VER}-Linux-x86_64
          ALPAKA_CMAKE_PKG_FILE_NAME=${ALPAKA_CMAKE_PKG_FILE_NAME_BASE}.tar.gz
          && travis_retry wget https://cmake.org/files/v${ALPAKA_CMAKE_VER_MAJOR}.${ALPAKA_CMAKE_VER_MINOR}/${ALPAKA_CMAKE_PKG_FILE_NAME}
          && mkdir -p ${ALPAKA_CMAKE_CACHE_DIR}
          && tar -xzf ${ALPAKA_CMAKE_PKG_FILE_NAME} -C ${ALPAKA_CMAKE_CACHE_DIR}
          && sudo cp -fR ${ALPAKA_CMAKE_CACHE_DIR}/${ALPAKA_CMAKE_PKG_FILE_NAME_BASE}/* ${ALPAKA_CMAKE_CACHE_DIR}
          && sudo rm -rf ${ALPAKA_CMAKE_PKG_FILE_NAME} ${ALPAKA_CMAKE_CACHE_DIR}/${ALPAKA_CMAKE_PKG_FILE_NAME_BASE}
      ;fi

    #-------------------------------------------------------------------------------
    # CUDA
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          ALPAKA_CUDA_VER_MAJOR=${ALPAKA_CUDA_VER:0:1}
          && echo ${ALPAKA_CUDA_VER_MAJOR}
          && ALPAKA_CUDA_VER_MINOR=${ALPAKA_CUDA_VER:2:1}
          && echo ${ALPAKA_CUDA_VER_MINOR}
          && ALPAKA_CUDA_CACHE_DIR=${HOME}/cache/CUDA/CUDA-${ALPAKA_CUDA_VER}
          && if [ ${ALPAKA_CUDA_VER_MAJOR} == 7 ]
          ;then
              if [ ${ALPAKA_CUDA_VER_MINOR} == 0 ]
              ;then
                  ALPAKA_CUDA_PKG_FILE_NAME=cuda-repo-ubuntu1404-${ALPAKA_CUDA_VER_MAJOR}-${ALPAKA_CUDA_VER_MINOR}-local_${ALPAKA_CUDA_VER}-28_amd64.deb
                  && ALPAKA_CUDA_PKG_FILE_PATH=http://developer.download.nvidia.com/compute/cuda/${ALPAKA_CUDA_VER_MAJOR}_${ALPAKA_CUDA_VER_MINOR}/Prod/local_installers/rpmdeb/${ALPAKA_CUDA_PKG_FILE_NAME}
              ;elif [ ${ALPAKA_CUDA_VER_MINOR} == 5 ]
              ;then
                  ALPAKA_CUDA_PKG_FILE_NAME=cuda-repo-ubuntu1404-${ALPAKA_CUDA_VER_MAJOR}-${ALPAKA_CUDA_VER_MINOR}-local_${ALPAKA_CUDA_VER}-18_amd64.deb
                  && ALPAKA_CUDA_PKG_FILE_PATH=http://developer.download.nvidia.com/compute/cuda/${ALPAKA_CUDA_VER}/Prod/local_installers/${ALPAKA_CUDA_PKG_FILE_NAME}
              ;else
                  echo CUDA versions other then 7.0 and 7.5 are not currently supported!
              ;fi
          ;else
              echo CUDA versions other then 7.0 and 7.5 are not currently supported!
          ;fi
          && if [ -z "$(ls -A ${ALPAKA_CUDA_CACHE_DIR})" ]
          ;then
              mkdir -p ${ALPAKA_CUDA_CACHE_DIR}
              && travis_retry wget -O ${ALPAKA_CUDA_CACHE_DIR}/${ALPAKA_CUDA_PKG_FILE_NAME} ${ALPAKA_CUDA_PKG_FILE_PATH}
          ;fi
          && sudo dpkg -i ${ALPAKA_CUDA_CACHE_DIR}/${ALPAKA_CUDA_PKG_FILE_NAME}
      ;fi

    #-------------------------------------------------------------------------------
    # git
    - travis_retry sudo add-apt-repository -y ppa:git-core/ppa

    - travis_retry sudo apt-get -y update

################################################################################
# Use this to install any prerequisites or dependencies necessary to run your build.
################################################################################
install:
    # Step out of the alpaka directory.
    - cd ../../

    #-------------------------------------------------------------------------------
    # Install sloc
    - if [ "${ALPAKA_CI_ANALYSIS}" == "ON" ] ;then travis_retry sudo apt-get install sloccount ;fi

    #-------------------------------------------------------------------------------
    # Install cppcheck
    # FIXME: Use a better static analysis tool. cppcheck does not support c++11 correctly.
    #- if [ "${ALPAKA_CI_ANALYSIS}" == "ON" ] ;then travis_retry sudo apt-get install cppcheck ;fi

    #-------------------------------------------------------------------------------
    # Get the current git version.
    - git --version
    - travis_retry sudo apt-get -y install git
    - git --version

    #-------------------------------------------------------------------------------
    # We only want to generate coverage for a single gcc build.
    - if [ "${ALPAKA_CI_COVERAGE}" == "ON" ]
      ; then
          if [ "${CXX}" != "g++" ]
          ;then
              export ALPAKA_CI_COVERAGE=OFF
              && echo ALPAKA_CI_COVERAGE=${ALPAKA_CI_COVERAGE} because we only generate coverage for gcc!
          ;fi
      ; fi

    #-------------------------------------------------------------------------------
    # We can only use clang as a CUDA compiler when clang is used as the main compiler.
    # For gcc we have to use nvcc.
    - if [ "${CXX}" != "clang++" ]
      ;then
          if [ "${ALPAKA_CUDA_COMPILER}" == "clang" ]
          ;then
              export ALPAKA_CUDA_COMPILER=nvcc
          ;fi
      ;fi

    #-------------------------------------------------------------------------------
    # FIXME: BOOST_AUTO_TEST_CASE_TEMPLATE is not compilable with nvcc in Release mode.
    - if [ "${CMAKE_BUILD_TYPE}" == "Release" ]
      ;then
          if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
          ;then
              if [ "${ALPAKA_CUDA_COMPILER}" == "nvcc" ]
              ;then
                  CMAKE_BUILD_TYPE=Debug
              ;fi
          ;fi
      ;fi

    #-------------------------------------------------------------------------------
    # Install gcc
    - if [ "${CXX}" == "g++" ]
      ;then
          travis_retry sudo apt-get -y install g++-${ALPAKA_GCC_VER}
          && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${ALPAKA_GCC_VER} 50
          && sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${ALPAKA_GCC_VER} 50
          && if [ "${ALPAKA_CI_SANITIZERS}" == *"TSan"* ]
          ; then
              travis_retry sudo apt-get -y install libtsan0
          ; fi
      ;fi
    # Extract the version numbers.
    - if [ "${CXX}" == "g++" ]
      ;then
          ALPAKA_GCC_VER_MAJOR=${ALPAKA_GCC_VER:0:1}
          && ALPAKA_GCC_VER_MINOR=${ALPAKA_GCC_VER:2:1}
          && echo ${ALPAKA_GCC_VER_MAJOR}
          && echo ${ALPAKA_GCC_VER_MINOR}
      ;fi

    #-------------------------------------------------------------------------------
    # Install clang.
    # We have to prepend /usr/bin to the path because else the preinstalled clang from usr/bin/local/ is used.
    #      && travis_retry sudo apt-get -y install clang-${ALPAKA_CLANG_VER}
    - if [ "${CXX}" == "clang++" ]
      ;then
          travis_retry sudo apt-get -y install libstdc++-${ALPAKA_CLANG_LIBSTDCPP_VERSION}-dev
          && travis_retry sudo apt-get -y install libiomp-dev
          && sudo update-alternatives --install /usr/bin/clang clang ${ALPAKA_CLANG_CACHE_DIR}/bin/clang 50
          && sudo update-alternatives --install /usr/bin/clang++ clang++ ${ALPAKA_CLANG_CACHE_DIR}/bin/clang++ 50
          && sudo update-alternatives --install /usr/bin/cc cc ${ALPAKA_CLANG_CACHE_DIR}/bin/clang 50
          && sudo update-alternatives --install /usr/bin/c++ c++ ${ALPAKA_CLANG_CACHE_DIR}/bin/clang++ 50
          && export PATH=${ALPAKA_CLANG_CACHE_DIR}/bin:${PATH}
          && export LD_LIBRARY_PATH=${ALPAKA_CLANG_CACHE_DIR}/lib:${LD_LIBRARY_PATH}
          && export CPPFLAGS="-I ${ALPAKA_CLANG_CACHE_DIR}/include/c++/v1 ${CPPFLAGS}"
          && export CXXFLAGS="-lc++ ${CXXFLAGS}"
      ;fi
    # Extract the version numbers.
    - if [ "${CXX}" == "clang++" ]
      ;then
          ALPAKA_CLANG_VER_MAJOR=${ALPAKA_CLANG_VER:0:1}
          && ALPAKA_CLANG_VER_MINOR=${ALPAKA_CLANG_VER:2:1}
          && echo ${ALPAKA_CLANG_VER_MAJOR}
          && echo ${ALPAKA_CLANG_VER_MINOR}
      ;fi
    # clang versions lower than 3.7 do not support OpenMP 2.0.
    # clang-3.8 is able to parse OpenMP 4.0 but does not implement code generation for all used constructs, but does not print any error message!
    - if [ "${CXX}" == "clang++" ]
      ;then
          if (( (( ${ALPAKA_CLANG_VER_MAJOR} < 3 )) || ( (( ${ALPAKA_CLANG_VER_MAJOR} == 3 )) && (( ${ALPAKA_CLANG_VER_MINOR} < 7 )) ) ))
          ;then
              if [ "${ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE}" == "ON" ]
              ;then
                  export ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE=OFF
                  && echo ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE=${ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE} because the clang version does not support it!
              ;fi
              && if [ "${ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE}" == "ON" ]
              ;then
                  export ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE=OFF
                  && echo ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE=${ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE} because the clang version does not support it!
              ;fi
          ;fi
          && if (( (( ${ALPAKA_CLANG_VER_MAJOR} < 3 )) || ( (( ${ALPAKA_CLANG_VER_MAJOR} == 3 )) && (( ${ALPAKA_CLANG_VER_MINOR} < 9 )) ) ))
          ;then
              if [ "${ALPAKA_ACC_CPU_BT_OMP4_ENABLE}" == "ON" ]
              ;then
                  export ALPAKA_ACC_CPU_BT_OMP4_ENABLE=OFF
                  && echo ALPAKA_ACC_CPU_BT_OMP4_ENABLE=${ALPAKA_ACC_CPU_BT_OMP4_ENABLE} because the clang version does not support it!
              ;fi
          ;fi
      ;fi

    # Install some specific parts instead of the whole 'build-essential'
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          if [ "${ALPAKA_CUDA_COMPILER}" == "clang" ]
          ;then
              travis_retry sudo apt-get -y install g++-multilib
          ;fi
      ;fi

    #-------------------------------------------------------------------------------
    # Remove the old CMake version.
    - sudo apt-get -y remove cmake
    # Replace it with the new version.
    - export PATH=${ALPAKA_CMAKE_CACHE_DIR}/bin:${PATH}

    #-------------------------------------------------------------------------------
    # nvcc 7.x does not support gcc > 4.9.2
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          if [ ${ALPAKA_CUDA_COMPILER} == "nvcc" ]
          ;then
              if [ "${CXX}" == "g++" ]
              ;then
                  if (( (( ${ALPAKA_GCC_VER_MAJOR} > 4 )) || ( (( ${ALPAKA_GCC_VER_MAJOR} == 4 )) && (( ${ALPAKA_GCC_VER_MINOR} > 9 )) ) ))
                  ;then
                      if (( ${ALPAKA_CUDA_VER_MAJOR} > 6 ))
                      ;then
                          export ALPAKA_ACC_GPU_CUDA_ENABLE=OFF
                          && echo ALPAKA_ACC_GPU_CUDA_ENABLE=${ALPAKA_ACC_GPU_CUDA_ENABLE} because CUDA 7.x does not support the gcc version!
                      ;fi
                  ;fi
              ;fi
          ;fi
      ;fi
    # nvcc 7.0 does not support clang on linux.
    # nvcc 7.5 does not support clang > 3.6 on linux.
    # nvcc 7.5 for clang is buggy and does not compile alpaka correctly.
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          if [ ${ALPAKA_CUDA_COMPILER} == "nvcc" ]
          ;then
              if [ "${CXX}" == "clang++" ]
              ;then
                  if [ ${TRAVIS_OS_NAME} == "linux" ]
                  ;then
                      if (( (( ${ALPAKA_CUDA_VER_MAJOR} == 7 )) && (( ${ALPAKA_CUDA_VER_MINOR} < 5 )) ))
                      ;then
                          export ALPAKA_ACC_GPU_CUDA_ENABLE=OFF
                          && echo ALPAKA_ACC_GPU_CUDA_ENABLE=${ALPAKA_ACC_GPU_CUDA_ENABLE} because clang is not a supported compiler for CUDA 7.0 on linux!
                      ;elif (( (( ${ALPAKA_CUDA_VER_MAJOR} == 7 )) && (( ${ALPAKA_CUDA_VER_MINOR} == 5 )) ))
                      ;then
                          export ALPAKA_ACC_GPU_CUDA_ENABLE=OFF
                          && echo ALPAKA_ACC_GPU_CUDA_ENABLE=${ALPAKA_ACC_GPU_CUDA_ENABLE} because the CUDA 7.5 clang support is buggy!
                          && if (( (( ${ALPAKA_CLANG_VER_MAJOR} > 3 )) || ( (( ${ALPAKA_CLANG_VER_MAJOR} == 3 )) && (( ${ALPAKA_CLANG_VER_MINOR} > 6 )) ) ))
                          ;then
                              export ALPAKA_ACC_GPU_CUDA_ENABLE=OFF
                              && echo ALPAKA_ACC_GPU_CUDA_ENABLE=${ALPAKA_ACC_GPU_CUDA_ENABLE} because clang versions higher then 3.6 are not a supported compiler for CUDA 7.5 on linux!
                          ;fi
                      ;fi
                  ;fi
              ;fi
          ;fi
      ;fi
    # nvcc < 7.5 does not support boost correctly so fibers / threads have to be disabled.
    # boost/utility/detail/result_of_iterate.hpp:148:75: error: invalid use of qualified-name 'std::allocator_traits<_Alloc>::propagate_on_container_swap'
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          if [ "${ALPAKA_CUDA_COMPILER}" == "nvcc" ]
          ;then
              if (( (( ${ALPAKA_CUDA_VER_MAJOR} == 7 )) && (( ${ALPAKA_CUDA_VER_MINOR} < 5 )) ))
              ;then
                  export ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=OFF
                  && echo ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=${ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE} because nvcc does not support boost correctly!
                  && export ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=OFF
                  && echo ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=${ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE} because nvcc does not support boost correctly!
              ;fi
          ;fi
      ;fi
    # Install CUDA
    - if [ "${ALPAKA_ACC_GPU_CUDA_ENABLE}" == "ON" ]
      ;then
          sudo apt-get -y install cuda-core-${ALPAKA_CUDA_VER} cuda-cudart-${ALPAKA_CUDA_VER} cuda-cudart-dev-${ALPAKA_CUDA_VER} cuda-curand-${ALPAKA_CUDA_VER} cuda-curand-dev-${ALPAKA_CUDA_VER}
          && sudo ln -s /usr/local/cuda-${ALPAKA_CUDA_VER} /usr/local/cuda
          && export PATH=/usr/local/cuda-${ALPAKA_CUDA_VER}/bin:$PATH
          && export LD_LIBRARY_PATH=/usr/local/cuda-${ALPAKA_CUDA_VER}/lib64:$LD_LIBRARY_PATH
      ;fi
    # Currently we do not install CUDA fully: sudo apt-get -y install cuda
    # We only install the minimal packages. Because of our manual partial installation we have to create a symlink at /usr/local/cuda


    #-------------------------------------------------------------------------------
    # Clone boost.
    # If fibers are enabled we need boost develop branch.
    - if [ "${ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE}" == "ON" ]
      ;then
          if [ "${ALPAKA_CI_BOOST_BRANCH}" != "develop" ]
          ;then
              export ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=OFF
              && echo ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE=${ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE} set because boost fibers requires boost develop branch!
          ;fi
      ;fi

    # --depth 1 does not necessarily always work.
    # There seem to be problems when the super-project references a non-HEAD commit
    # as the submodules are also cloned with --depth 1.
    - git clone -b ${ALPAKA_CI_BOOST_BRANCH} --quiet --recursive --single-branch https://github.com/boostorg/boost.git boost
    - cd boost/
    - export ALPAKA_BOOST_ROOT_DIR=`pwd`
    - echo "ALPAKA_BOOST_ROOT_DIR=${ALPAKA_BOOST_ROOT_DIR}"

    # Prepare building of boost.
    - sudo ./bootstrap.sh --with-toolset=${CC}
    # Create file links.
    - sudo ./b2 headers
    # Prepare the library destination directory.
    - cd ..
    - mkdir boost_libs
    - cd boost_libs/
    - mkdir x64
    - export ALPAKA_BOOST_LIB_DIR=`pwd`/x64/lib
    - echo "ALPAKA_BOOST_LIB_DIR=${ALPAKA_BOOST_LIB_DIR}"
    - cd ../
    - cd boost/

    # Create the boost build command.
    #  --layout=versioned
    - ALPAKA_BOOST_B2_CXXFLAGS=
    - ALPAKA_BOOST_B2="sudo ./b2 -j1 --layout=tagged --toolset=${CC}"
    - ALPAKA_BOOST_B2+=" architecture=x86 address-model=64 variant=debug,release link=static threading=multi runtime-link=shared"
    # Clang is not supported by the FindBoost script.
    # boost (especially old versions) produces too much warnings when using clang (newer versions) so that the 4 MiB log is too short.
    - if [ "${CXX}" == "clang++" ]
      ;then
          export ALPAKA_BOOST_COMPILER=-clang${ALPAKA_CLANG_VER_MAJOR}${ALPAKA_CLANG_VER_MINOR}
          && echo "ALPAKA_BOOST_COMPILER=${ALPAKA_BOOST_COMPILER}"
          && ALPAKA_BOOST_B2_CXXFLAGS+="-Wno-unused-local-typedef -Wno-c99-extensions -Wno-variadic-macros -Wunknown-warning-option -fPIC"
      ;fi
    # Select the libraries required.
    - ALPAKA_BOOST_B2+=" --with-test"
    - if [ "${ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE}" == "ON" ]
      ;then
          ALPAKA_BOOST_B2_CXXFLAGS+=" -std=c++11"
          && ALPAKA_BOOST_B2+=" --with-fiber --with-context --with-thread --with-system --with-atomic --with-chrono --with-date_time"
      ;fi
    - if [ "${ALPAKA_BOOST_B2_CXXFLAGS}" != "" ]
      ;then
          ALPAKA_BOOST_B2+=' cxxflags="'
          ALPAKA_BOOST_B2+="${ALPAKA_BOOST_B2_CXXFLAGS}"
          ALPAKA_BOOST_B2+='"'
      ;fi
    - ALPAKA_BOOST_B2+=" --stagedir=../boost_libs/x64 stage"
    # Build boost.
    - echo "ALPAKA_BOOST_B2=${ALPAKA_BOOST_B2}"
    - eval "${ALPAKA_BOOST_B2}"

    # Clean the intermediate build files.
    - sudo rm -rf bin.v2

    - cd ../

    #-------------------------------------------------------------------------------
    # Install TBB
    - travis_retry sudo apt-get -y install libtbb-dev

    #-------------------------------------------------------------------------------
    # Install cpp-coveralls
    - if [ "${ALPAKA_CI_COVERAGE}" == "ON" ]
      ; then
           pip install --user cpp-coveralls
      ; fi


